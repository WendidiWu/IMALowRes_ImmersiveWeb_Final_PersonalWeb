<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>

    <div id="title">
      <!-- <h1 id="head1">Welcome to Wendi's Office</h1> -->
      <img src="/woodtag.jpg" width="449.5" height="209.5"></img>
    </div>
    
    <div id="video">
      <div class="video-container">
        <img id="bgImg" src="/3DReelFolder.jpg"></img>
        <iframe title="vimeo-player" src="https://player.vimeo.com/video/1059576638?h=1942acbfe9" width="640" height="360" frameborder="0"    allowfullscreen></iframe>
        <button id="closeVideo">x</button>
      </div>
    </div>

    <div id="video2">
      <div class="video-container2">
        <img id="bgImg2" src="/MotionReelFolder.jpg"></img>
        <iframe title="vimeo-player" src="https://player.vimeo.com/video/1064995280?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="640" height="360" frameborder="0"    allowfullscreen></iframe>
        <!-- <embed src="https://wendiwu.myportfolio.com/motion-graphics" width="640" height="360" frameborder="0"></embed> -->
        <button id="closeVideo2">x</button>
      </div>
    </div>

    <div id="video3">
      <div class="video-container3">
        <img id="bgImg3" src="/MoreFolder.jpg"></img>
        <embed src="https://wendiwu.myportfolio.com/p5js" width="640" height="360" frameborder="0"></embed>
        <button id="closeVideo3">x</button>
      </div>
    </div>

    <div id="folder4">
      <div class="folder-container4">
        <img id="bgImg4" src="/ResumeFolder.jpg"></img>
        <embed src="https://wendiwu.myportfolio.com/resume" width="640" height="360" frameborder="0"></embed>
        <button id="closeFolder4">x</button>
      </div>
    </div>

    <div id="textBubbles">
      <div class="textBubbles-container">
        <img id="text1" src="/text1.jpg"></img>
        <img id="text2" src="/text2.jpg"></img>
        <img id="text3" src="/text3.jpg"></img>
      </div>
    </div>

    <div id="frame1">
      <div class="frame-container1">
        <img id="frameImg1" src="/frame1.jpg"></img>
        <button id="closeFrame1">x</button>
      </div>
    </div>

    <div id="frame2">
      <div class="frame-container2">
        <img id="frameImg2" src="/frame2.jpg"></img>
        <button id="closeFrame2">x</button>
      </div>
    </div>

    <div id="computer">
      <div class="computer-container">
        <img id="computerImg" src="/computer.jpg"></img>
        <button id="closeComputer">x</button>
      </div>
    </div>

    <!-- <audio id="audio" autoplay loop>
      <source src="/MainTheme.mp3" type="audio/mpeg">
    </audio> -->

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
